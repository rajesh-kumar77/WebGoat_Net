name: Import FoD SAST Results into GitHub Code Scanning Alerts
on: 
 workflow_dispatch:
 push:
  tags:
   - '*'
      
jobs:                                                  
  Export-FoD-To-GitHub:
    runs-on: ubuntu-latest
    permissions:
        actions: read
        contents: read
        security-events: write
    steps:
       - uses: actions/checkout@v3
       # Pull SAST issues from Fortify on Demand and generate GitHub-optimized SARIF output
       - name: Setup Java
         uses: actions/setup-java@v1     # Required for ScanCentral Client and FoD Uploader
         with:
          java-version: 17
          distribution: 'zulu'
       - name: Export Results
         uses: fortify/gha-export-vulnerabilities@v2.0.2
         with:
          export_config: ${{github.workspace}}/MyCustomExportConfig_JSON.yml
          fod_base_url: "https://emea.fortify.com/"
          fod_tenant: ${{ secrets.FOD_TENANT }}
          fod_user: ${{ secrets.FOD_USER }}
          fod_password: ${{ secrets.FOD_PAT }}
          fod_release_id: ${{ secrets.FOD_RELEASE_ID }}
       # Import Fortify SAST results to GitHub Security Code Scanning
       #- name: Import Results
         #uses: github/codeql-action/upload-sarif@v2
         #with:
          #sarif_file: ./gh-fortify-sast.sarif
       - uses: actions/upload-artifact@v3
         if: always()
         with:
          name: json-files
          path: '**/*.json' 
